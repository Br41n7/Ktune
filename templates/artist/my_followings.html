{% extends 'base.html' %}
{% block content %}
<div class="container mt-4">
  <h3>Artists You Follow</h3>
  <hr>
  {% if followings %}
  <ul class="list-group">
    {% for follow in followings %}
    <li class="list-group-item d-flex justify-content-between align-items-center">
      {{ follow.artist.username }}
      <a href="{% url 'artist_profile' follow.artist.id %}" class="btn btn-outline-primary btn-sm">View Profile</a>
    </li>
    {% endfor %}
  </ul>
  {% else %}
  <p>Youâ€™re not following any artists yet.</p>
  {% endif %}
</div>
{% endblock %}
