<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>{% block title %}My Event App{% endblock %}</title>
  
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYx/5tofwmG0RMeJ1MA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

  <!-- GLightbox CSS -->
  <link href="http://cdn.jsdelivr.net/npm/glightbox/dist/css/glightbox.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="{ static 'css/style.css' }"> 
    
  {% block styles %}
  {% endblock %}
</head>
<body>
  
  {% block content %}
  <!-- Main content here -->
  {% endblock %}
  
  
  <!-- Bootstrap J Bundle (Popper included) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  
  <!-- GLightbox JS -->
  <script src="https://cdn.jsdelivr.net/npm/glightbox/dist/js/glightbox.min.js"></script>
  
  <script>
    const lightbox = GLightbox({});
  // Toggle dark mode and store preference in localStorage
  const toggleBtn = document.getElementById('darkModeToggle');
  const body = document.body;

  function setTheme(theme) {
    if (theme === 'dark') {
      body.classList.add('dark-mode');
      localStorage.setItem('theme', 'dark');
      toggleBtn.innerText = 'â˜€ï¸ Light Mode';
    } else {
      body.classList.remove('dark-mode');
      localStorage.setItem('theme', 'light');
      toggleBtn.innerText = 'ðŸŒ™ Dark Mode';
    }
  }

  toggleBtn.addEventListener('click', () => {
    const current = localStorage.getItem('theme') || 'light';
    setTheme(current === 'dark' ? 'light' : 'dark');
  });

  // Load theme on page load
  document.addEventListener('DOMContentLoaded', () => {
  const savedTheme = localStorage.getItem('theme') || 'light';
    setTheme(savedTheme);
  });
</script>
  
  {% block scripts %}
  {% endblock %}
</body>
</html>
